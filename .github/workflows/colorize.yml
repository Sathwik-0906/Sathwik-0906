name: Colorize Dots Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Create dist directory
      run: mkdir -p dist

    - name: Run colorize dots script
      run: node scripts/colorize-dots.js

    # You can add steps here to commit & push the changes if needed
